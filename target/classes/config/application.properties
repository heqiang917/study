spring.application.name=study
server.port = 8080
server.sessionTimeout=1800
spring.profiles.active=dev
logging.level.org.springframework=INFO
spring.freemarker.templateLoaderPath=classpath:/public/template
logging.path=/home/logs/subway

security.basic.enabled=false


spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb


mybatis.check-config-location:true
mybatis.typeAliasesPackage:com.zhonghui.study.webapp.**
mybatis.mapperLocations:classpath*:/mybatis/*.xml
mybatis.configuration.callSettersOnNulls=true

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true


FILE_IMPORT_URL=/home/upload




